<!DOCTYPE html>
<html lang="en">
<head>
  <title>Full-Screen Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-screen bg-gray-100 flex flex-col p-4">

  <!-- Step 1 -->
  <div class="mb-4">
    <p class="text-xl font-semibold mb-2">Step 1: Initialize WebLLM and Download Model</p>
    <div class="download-container flex items-center gap-3">
      <select id="model-selection" class="border border-gray-300 rounded-lg p-2 bg-white shadow-sm flex-1"></select>
      <button id="download"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Download
      </button>
    </div>
    <p id="download-status" class="hidden text-sm text-gray-700 mt-2"></p>
  </div>

  <!-- Step 2: Chat -->
  <p class="text-xl font-semibold mb-2">Step 2: Chat</p>
  <div class="chat-container flex-1 flex flex-col bg-white shadow-md rounded-lg p-4">
    <div id="chat-box"
      class="chat-box flex-1 overflow-y-auto border border-gray-200 rounded-md p-3 mb-3 bg-gray-50">
    </div>

    <div id="chat-stats"
      class="chat-stats hidden text-xs text-gray-500 mb-3">
    </div>

    <div class="chat-input-container flex gap-2">
      <input type="text" id="user-input"
        class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
        placeholder="Type a message..." />
      <button id="send" disabled
        class="px-4 py-2 bg-gray-400 text-white rounded-lg cursor-not-allowed">
        Send
      </button>
    </div>
  </div>

  <script src="./index.js" type="module"></script>
</body>
</html>
