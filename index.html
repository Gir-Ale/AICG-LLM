<!DOCTYPE html>
<html lang="en">
<head>
  <title>Full-Screen Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script type="module" src="https://esm.run/@mlc-ai/web-llm"></script>
  <script type="module" src="./js/main.js"></script>

</head>

<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto p-4">

    <!-- Header -->
    <header class="mb-4">
      <h1 class="text-3xl font-bold">ðŸ“š Local LLM Literature Reviewer</h1>
      <p class="text-gray-600">Fully client-side research assistant</p>
    </header>

    <!-- Status Bar -->
    <div id="statusBar" class="mb-4 p-2 bg-yellow-100 text-sm rounded">
      Status: Initializing...
    </div>

    <!-- Main Layout -->
    <div class="grid grid-cols-3 gap-4">

      <!-- Left Panel -->
      <div class="col-span-1 space-y-4">

        <!-- PDF Upload -->
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-semibold mb-2">Upload PDFs</h2>
          <div id="pdfDropZone" class="border-2 border-dashed p-4 rounded text-center text-sm text-gray-500 mb-2">
            Drag & drop PDFs here, or click to select
          </div>
          <input id="pdfInput" type="file" multiple accept=".pdf"
            class="block w-full text-sm hidden"/>
        </div>

        <!-- Memory Bank -->
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-semibold mb-2">Memory Bank</h2>
          <div id="memoryInfo" class="text-sm text-gray-600">
            No documents loaded.
          </div>
          <div id="memoryDetails" class="mt-2 text-sm text-gray-700"></div>
        </div>

        <!-- System Controls -->
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-semibold mb-2">System Controls</h2>

          <label class="text-sm">Model</label>
          <select id="model-selection" class="w-full mb-2"></select>
          <div class="flex gap-2 mb-2">
            <button id="download" class="text-xs bg-blue-200 px-2 py-1 rounded">Download Model</button>
            <div id="download-status" class="text-xs text-gray-600 hidden">Status</div>
          </div>

          <label class="text-sm">Temperature</label>
          <input id="tempSlider" type="range" min="0" max="1" step="0.05" value="0.4"
            class="w-full mb-2"/>

          <label class="text-sm">System Prompt</label>
          <textarea id="systemPrompt"
            class="w-full border rounded p-2 text-sm"
            rows="6"></textarea>

          <button id="resetPromptBtn"
            class="mt-2 text-xs bg-gray-200 px-2 py-1 rounded">
            Reset Prompt
          </button>
        </div>

      </div>

      <!-- Chat Panel -->
      <div class="col-span-2 bg-white p-4 rounded shadow flex flex-col">
        <div id="chat-box" class="flex-1 overflow-y-auto mb-2 border p-2 rounded">
          <div class="text-gray-500 text-sm">Chat will appear here.</div>
        </div>
        
        <div id="chat-stats" class="text-xs text-gray-600 hidden mb-2"></div>

        <div class="flex gap-2">
          <input id="user-input" type="text"
            placeholder="Ask a question..."
            class="flex-1 border rounded p-2"/>
          <button id="send" class="bg-blue-600 text-white px-4 rounded">Send</button>
          <button id="speakBtn" class="bg-indigo-600 text-white px-3 py-1 rounded text-sm">ðŸ”Š Speak</button>
          
        </div>
      </div>

    </div>
  </div>

</body>
</html>
